<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
</head>
<body>
  <div id="imported-content"></div>
  <script>
    fetch('index_smp.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('imported-content').innerHTML = data;
      });
  </script>
  
  <div id="imported-dark"></div>
  <script>
    fetch('dark_mode.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('imported-dark').innerHTML = data;
      });
  </script>
</body>
</html>
