<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <script>
    function changeColor() {
      var elements = document.getElementsByTagName("*");
      
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        var color = window.getComputedStyle(element).color;
        var bgColor = window.getComputedStyle(element).backgroundColor;
        
        if (color) {
          var rgb = color.match(/\d+/g);
          var r = 255 - rgb[0];
          var g = 255 - rgb[1];
          var b = 255 - rgb[2];
          element.style.color = "rgb(" + r + "," + g + "," + b + ")";
        }
        
        if (bgColor) {
          var rgb = bgColor.match(/\d+/g);
          var r = 255 - rgb[0];
          var g = 255 - rgb[1];
          var b = 255 - rgb[2];
          element.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        }
      }
    }
  </script>
</head>
<body>
  <div id="imported-content"></div>
  <script>
    fetch('index_smp.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('imported-content').innerHTML = data;
      });
  </script>
  <button onclick="changeColor()">Change Colors</button>
</body>
</html>
