<!DOCTYPE html>

<body>
  <script>
    // Define the color mapping
    const colorMapping = {
      '#ADD8E6': '#ffffff', // light blue -> New Color 1
      '#D3D3D3': '#ffffff', // light gray -> New Color 2
      'transparent': '000000',
      // Add more color mappings as needed
    };
    
    // Function to convert a color to a corresponding new color
    function convertColorToNewColor(color) {
      return colorMapping[color] || color;
    }
    
    // Function to convert all colors on the page to corresponding new colors
    function convertPageToNewColors() {
      // Get all elements on the page
      const elements = document.getElementsByTagName('*');
    
      // Loop through each element
      for (let i = 0; i < elements.length; i++) {
        const element = elements[i];
    
        // Convert background color to new color
        if (element.style.backgroundColor) {
          const newBackground = convertColorToNewColor(element.style.backgroundColor);
          element.style.backgroundColor = newBackground;
        }
    
        // Convert text color to new color
        if (element.style.color) {
          const newText = convertColorToNewColor(element.style.color);
          element.style.color = newText;
        }
    
        // Convert border color to new color
        if (element.style.borderColor) {
          const newBorder = convertColorToNewColor(element.style.borderColor);
          element.style.borderColor = newBorder;
        }
      }
    }
    
    // Call the function to convert the page to the corresponding new colors
    convertPageToNewColors();
  </script>

</body>
