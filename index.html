<!DOCTYPE html>
<html>
<head>
  <title>Aura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F4F4F4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      background-color: #FFFFFF;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333333;
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    h2 {
      color: #666666;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aura</h1>
    <h2>My page, welcome</h2>
    <p>This is a beautiful website powered by Aura.</p>
  </div>
</body>
</html>
